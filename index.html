<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="IMG/Screenshot from 2022-03-27 00-02-53.png" class="side-image">
   
    <div class="right-side-container">
        
        <div class="gaslight-text">
            <p>This is not a real life service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class = "form-container">
            <p class ="form-header">Let's do this!</p>
            <form id="form">
                <div class="form-element">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>

                <div class="form-element">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>

                <div class="form-element">
                    <label for ="email">EMAIL</label>
                    <input type = "email" id="email" name="email">
                </div>

                <div class="form-element">
                    <label for ="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="number">
                </div class="form-element">

                <div class="form-element">
                    <label for ="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div class="form-element">

                <div class="form-element">
                    <label for ="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm">
                </div>
            </form>
        </div>
        <button action="submit" form="form" class = "create">Create Account</button>
        <p class="bottom-text">Already have an account? <button class = "login">Log in</button></p>
    </div>
    <p>commit test</p>
</body>
</html>
